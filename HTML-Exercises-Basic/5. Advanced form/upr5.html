<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Task 5: Advanced form</title>
    </head>
    <body>
       <form>
        <fieldset>
            <legend>User Information</legend>
            <label for="userName">Username</label>
            <input type="text" id="firstName" name="firstname" placeholder="Username">
    
            <br>
    
            <label for="password">Password</label>
            <input type="password" id="pass" name="password" placeholder="Password">
    
            
        </fieldset>
       
        <br>

        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstName">First name: <br></label>
            <input type="text" id="firstName" name="firstname" >

            <br>

            <label for="lastName">Last name: <br></label>
            <input type="text" id="lastName" name="lastname">

            <br>

            <input type="radio" id="sexMale" name="sex" value="Male" checked>
            <label for="sexMale">Male</label>

             <br>
        
            <input type="radio" id="sexFemale" name="sex" value="Female">
            <label for="sexFemale">Female</label>

            <br>
        
            <label>Favorite food</label>
            <select name="favouriteFood">
                <option value="chocolate">Chocolate</option>
                <option value="chips">Chips</option>
            </select>

    
        </fieldset>

        <br>

        <input type="button" name="registerBtn" value="Register">
        <input type="button" name="resetBtn" value="Reset">



       
       </form>
    </body>
</html>
