<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Task 4: Form</title>
    </head>
    <body>
       <form>
        <label for="firstName">First name: <br></label>
        <input type="text" id="firstName" name="firstname">

        <br>

        <label for="lastName">Last name: <br></label>
        <input type="text" id="lastName" name="lastname">

        <br>

        <input type="radio" id="sexMale" name="sex" value="Male" checked>
        <label for="sexMale">Male</label>

        <br>
        
        <input type="radio" id="sexFemale" name="sex" value="Female">
        <label for="sexFemale">Female</label>

        <br>

        <input type="button" name="submitBtn" value="Submit">
        <input type="button" name="resetBtn" value="Reset">

       </form>
    </body>
</html>
