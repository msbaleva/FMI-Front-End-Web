<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Flutter Create Account</title>
        <link rel="stylesheet" href="pagestyle.css">
    </head>
    <body>
        <div class="form-container">
            <form>  
                <h1>Flutter</h1>
                <h3>Join the community</h3>
                   
                    <input class="username-field" type="text" placeholder="User Name" autofocus>
                    <input class="email-field" type="email" placeholder="Email" autofocus>
                    <input class="password-field" type="password" placeholder="Password">
                    <input class="submit-button" type="submit" value="Submit">
                
            
            </form>
        </div>
        
    </body>
</html>
